<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="flex_container">
		<div class="form">
		 <fieldset>
		  <legend class="outfit-600">Form Assignment</legend>

		  <div class="form_row1">
		  	<div>
		  		<label for="fname" class="outfit-300">Full name:</label>
		  		<input type="text" name="fname" class="outfit-300" id="fname">
		  	</div>

		  	<div>
		  		<label for="email" class="outfit-300">Email:</label>
		  		<input type="email" name="email" class="outfit-300" id="email">
		  	</div>
		  </div>

		  <div class="message_cotainer">
			  <label for="message" class="outfit-300">Message:</label>
			  <textarea name="message" rows="10" cols="50" class="outfit-300" id="message"> 
			  </textarea>
		  </div>

		  <input type="submit" value="Submit" class="submitBttn outfit-500" id="submit-button" onclick="validateForm()">
		 </fieldset>

		 <div class="logs">
		 	<p id="errorLogs" class="errorLogs outfit-300"></p>
		 	<p id="successLogs" class="successLogs outfit-300"></p>
		 </div>


		</div>
	</div>


	<script src="js/main.js"></script>

</body>
</html>
